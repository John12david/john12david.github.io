<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Performance Testing Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Performance Testing Dashboard</h1>
    </header>

    <div class="dashboard">
        <div class="panel" id="about-me">
            <h2>About Me</h2>
            <p>Details about your background, experience, etc.</p>
        </div>

        <div class="panel" id="projects">
            <h2>Projects</h2>
            <ul>
                <li>Project 1</li>
                <li>Project 2</li>
                <li>Project 3</li>
            </ul>
        </div>

        <div class="panel" id="skills">
            <h2>Skills</h2>
            <div class="skill" id="jmeter">JMeter</div>
            <div class="skill" id="dynatrace">Dynatrace</div>
        </div>

        <div class="panel" id="performance-metrics">
            <h2>Performance Metrics</h2>
            <canvas id="performanceChart"></canvas>
        </div>
    </div>

    <footer>
        <p>Contact: your.email@example.com</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
